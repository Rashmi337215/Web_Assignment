<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    .calculator h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 10px;
    }
    .button-row button {
      flex: 1 1 calc(50% - 10px);
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <div class="button-row">
      <button onclick="calculate('sum')">Sum</button>
      <button onclick="calculate('difference')">Difference</button>
      <button onclick="calculate('product')">Product</button>
      <button onclick="calculate('quotient')">Quotient</button>
    </div>
    <div class="button-row">
      <button onclick="calculate('remainder')">Remainder</button>
      <button onclick="calculate('power')">Power</button>
      <button onclick="calculate('square')">Square (1st number)</button>
      <button onclick="calculate('sqrt')">Square Root (1st number)</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      let result;

      switch (operation) {
        case 'sum':
          result = num1 + num2;
          break;
        case 'difference':
          result = num1 - num2;
          break;
        case 'product':
          result = num1 * num2;
          break;
        case 'quotient':
          result = num2 !== 0 ? num1 / num2 : 'Cannot divide by zero';
          break;
        case 'remainder':
          result = num2 !== 0 ? num1 % num2 : 'Cannot divide by zero';
          break;
        case 'power':
          result = Math.pow(num1, num2);
          break;
        case 'square':
          result = Math.pow(num1, 2);
          break;
        case 'sqrt':
          result = num1 >= 0 ? Math.sqrt(num1) : 'Invalid input';
          break;
        default:
          result = 'Unknown operation';
      }

      document.getElementById("result").innerText = Result: ${result};
    }
  </script>
</body>
</html>
